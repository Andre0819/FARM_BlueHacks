<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      
    <link rel="stylesheet" href="css/login-style.css">
    <title>FARM Welcome</title>
</head>
<body>
 
    <div class="container">
        <div id="user-information">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email Address">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <button id="login" class="btn btn-primary">Log In</button>
            <div id="hr-spacing"></div> 
            <button id="register" name="register" class="btn btn-primary">
                Register
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
            
                </div>
            </button>
        </div>
        <!-- Htf do u change to original ratio -->
        <div class="logo">
            <img src="resources\FARM.png" id="FARM" alt="farm-logo">
            <p>Food Industry Analysis and Resource Monitoring</p>
        </div>

    </div>

    <script type="module" src="js/log-script.js"></script>
</body>
</html>
